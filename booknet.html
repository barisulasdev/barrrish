<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üìö Booknet</title>
  <style>
    html, body {
      margin: 0;
      font-family: sans-serif;
      background: #f9f9f9;
    }
    #3d-graph {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 40px;
      left: 0;
    }
    #search-box {
      position: fixed;
      top: 5px;
      left: 10px;
      z-index: 10;
      background: white;
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    #search-input {
      padding: 6px 10px;
      font-size: 14px;
      width: 220px;
    }
  </style>
</head>
<body>
  <div id="search-box">
    üîç <input id="search-input" type="text" placeholder="Search book or author..." />
  </div>
  <div id="3d-graph"></div>

  <script src="https://unpkg.com/three"></script>
  <script src="https://unpkg.com/3d-force-graph"></script>

  <script>
    fetch('books.json')
      .then(res => res.json())
      .then(graphData => {
        const Graph = ForceGraph3D()(document.getElementById('3d-graph'))
          .graphData(graphData)
          .backgroundColor('#f9f9f9')
          .nodeRelSize(2.5)
          .nodeLabel(node => `${node.id} (${node.author})`)
          .nodeColor(node => node.__color || '#333333')
          .linkDirectionalArrowLength(4)
          .linkDirectionalArrowRelPos(1)
          .linkWidth(link => link.__highlighted ? 2.5 : 0.5)
          .linkColor(link => link.__highlighted ? link.__color : '#aaa')
          .linkOpacity(link => link.__visible === false ? 0.05 : 1)
          .onNodeHover(node => highlightConnections(node));

        // üëá Tighten layout
        Graph.d3Force('charge').strength(-30);
        Graph.d3Force('link').distance(60);

        // üëá Enable Wikipedia redirect on click without breaking drag
        let lastClickTime = 0;
        Graph.onNodeClick((node, event) => {
          const now = Date.now();
          if (now - lastClickTime < 300) return;
          lastClickTime = now;

          const wikiQuery = encodeURIComponent(node.id);
          const url = `https://en.wikipedia.org/wiki/Special:Search?search=${wikiQuery}`;
          window.open(url, '_blank');
        });

        function highlightConnections(node) {
          if (!node) return resetGraph();

          const linkedTo = new Set();
          const linkedFrom = new Set();

          graphData.links.forEach(link => {
            if (link.target === node.id || link.target.id === node.id) linkedTo.add(link.source.id || link.source);
            if (link.source === node.id || link.source.id === node.id) linkedFrom.add(link.target.id || link.target);
          });

          graphData.nodes.forEach(n => {
            if (n.id === node.id) {
              n.__color = '#ffff00';
            } else if (linkedTo.has(n.id)) {
              n.__color = '#ff4444';
            } else if (linkedFrom.has(n.id)) {
              n.__color = '#3399ff';
            } else {
              n.__color = '#cccccc';
            }
          });

          graphData.links.forEach(link => {
            const isTo = link.target === node.id || (link.target.id === node.id);
            const isFrom = link.source === node.id || (link.source.id === node.id);
            link.__highlighted = isTo || isFrom;
            link.__visible = isTo || isFrom;
            link.__color = isTo ? '#ff4444' : isFrom ? '#3399ff' : '#888';
          });

          Graph.refresh();
        }

        function resetGraph() {
          graphData.nodes.forEach(n => {
            n.__color = '#333333';
          });
          graphData.links.forEach(l => {
            l.__highlighted = false;
            l.__visible = true;
            l.__color = '#aaa';
          });
          Graph.refresh();
        }

        // üîç Search logic
        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('input', () => {
          const term = searchInput.value.trim().toLowerCase();
          if (!term) {
            resetGraph();
            return;
          }

          const match = graphData.nodes.find(n =>
            n.id.toLowerCase().includes(term) || n.author.toLowerCase().includes(term)
          );

          if (match) {
            highlightConnections(match);
          }
        });
      });
  </script>
</body>
</html>
